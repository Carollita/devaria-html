<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco!</title>
    <link rel="stylesheet" href="public/css/devaria.css">
    <link rel="stylesheet" href="public/css/header.css">
    <link rel="stylesheet" href="public/css/footer.css">
    <link rel="stylesheet" href="public/css/contato.css">
</head>
<body>
    <header>
        <a href="index.html" class="link-logo">
            <img src="public/fotos/logo-devaria.svg" alt="Logo Devaria">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="DevStars.html">DevStars</a></li>
                <li><a href="contato.html">Fale Conosco</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="title text-center">Fale com a Devaria através dessa página</h1>
        <h2 class="sub-title text-center">Para entrar em contato preencha os campos abaixo e clique em enviar</h2>
        <form action="index.html" class="contact-form margin-horizontal-20px">
            <div>
                <label>Nome: </label><input type="text" name="Nome" maxlength="50" required="true"/><!--requerid=tornar obrigatorio-->
            </div>
            <div>
                <label>E-mail: </label><input type="text" name="Email" maxlength="150" required="true"/>
            </div>
            <div>
                <label>Comentários: </label>
                <textarea name="Comentario" cols="50" rows="4"></textarea>
            </div>
            <div>
                <label>Sexo: </label>
                <input type="radio" name="Sexo" checked="true"/><span>Feminino</span>
                <input type="radio" name="Sexo"/><span>Masculino</span>
            </div>
            <div>
                <label>Por onde você conheceu a Devaria?</label>
                <select name="Conheceu">
                    <option selected>YouTube</option>
                    <option>Amigos</option>
                    <option>Google</option>
                    <option>Outros</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="Aceite" value="Value"/>
                <span>Aceito receber novidades da Devaria</span>
            </div>
            <div>
                <input type="submit" name="Enviar" value="Enviar"/>
                <input type="reset" name="Limpar" value="Limpar"/>
            </div>
        </form>
    </main>
    <footer>
        <section>
            <span>contato@devaria.com.br</span><br/>
            <span>Conheça nosso canal no YouTube!</span>
        </section>
    </footer>
</body>
</html>
